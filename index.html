<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div id="rating-card" class="rating-card">
    <div class="star-icon">
      <img src="images/icon-star.svg" alt=""></div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-numbers">
    <button type="button" class="btn" onclick="changeButtonBg(this)" id="btn1">1</button>
    <button type="button" class="btn" onclick="changeButtonBg(this)" id="btn2">2</button>
    <button type="button" class="btn" onclick="changeButtonBg(this)" id="btn3">3</button>
    <button type="button" class="btn" onclick="changeButtonBg(this)" id="btn4">4</button>
    <button type="button" class="btn" onclick="changeButtonBg(this)" id="btn5">5</button>
  </div>
    <button type="submit" id="submit" onclick="submitFunction()">SUBMIT</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/shk-ubd">Sheikh Ubaid Ullah</a>.
  </div>
</body>
</html>
